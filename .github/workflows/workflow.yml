name: Run pytest

on:
  push:
    branches:
      - main # Change this to match your main branch name

jobs:
  test:
    name: Run pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.6 # Change this to match your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt  # If you have any dependencies listed in requirements.txt

      - name: Run pytest
        run: |
          source env/bin/activate
          pytest ./test_bank_holiday_updater.py
